<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            line-height: 1.6;
        }

        .placeholder-text {
            color: #777;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Incident Report</h1>
        <p class="placeholder-text">This is a placeholder for the incident report. Details will be filled in as needed.</p>
        <p class="placeholder-text">Please ensure that all required information is completed accurately before finalizing this report.</p>
    </div>
</body>
</html>
