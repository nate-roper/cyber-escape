<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="globalTimer.js"></script>
    <title>User Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            padding: 50px;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 50px;
        }

        .app-container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .app-icon {
            width: 150px;
            height: 150px;
            background-color: #87CEEB;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .app-icon:hover {
            background-color: #4682B4;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .app-icon img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .app-title {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Sam's Workspace</h1>

        <!-- App Icons -->
        <div class="app-container">
            <!-- Fake Email Icon -->
            <a href="samEmail.html" target="_blank" class="app-icon">
                <img src="https://img.icons8.com/fluent/60/000000/email-open.png" alt="Email Icon">
                <span class="app-title">Email</span>
            </a>

            <!-- Fake Social Media Icon -->
            <a href="socialMedia.html" target="_blank" class="app-icon">
                <img src="https://img.icons8.com/fluent/60/000000/facebook-new.png" alt="Social Media Icon">
                <span class="app-title">Social Media</span>
            </a>
            <!-- File Explorer-->
            <a href="fileExplorer.html" target="_blank" class="app-icon">
                <img src="https://img.icons8.com/fluent/60/000000/folder.png" alt="File Explorer Icon">
                <span class="app-title">File Explorer</span>
            </a>
        </div>
    </div>

<div id="footer-bar">
    <div id="timer"></div>
    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>
    <button id="finalize-report" onclick="finalizeReport()">Finalize Incident Report</button>
</div>
<script>
    // Initialize local storage for timer and visited pages if not already set
    if (!localStorage.getItem('elapsedTime')) {
        localStorage.setItem('elapsedTime', '0');
    }
    if (!localStorage.getItem('visitedPages')) {
        localStorage.setItem('visitedPages', '[]');
    }

    // Track current page visit
    const currentPage = window.location.pathname;
    let visitedPages = JSON.parse(localStorage.getItem('visitedPages'));
    if (!visitedPages.includes(currentPage)) {
        visitedPages.push(currentPage);
        localStorage.setItem('visitedPages', JSON.stringify(visitedPages));
    }

    // Calculate progress based on the number of visited pages
    const totalPages = 5; // Adjust this number based on your total number of pages
    const progress = 30;
    document.getElementById('progress-bar').style.width = progress + '%';


    // Function to navigate to the incident report page
    function finalizeReport() {
        window.location.href = 'incidentReport.html';
    }

</script>

<style>
    /* Footer Bar Styling */
    #footer-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px;
        color: white;
        font-family: 'Segoe UI', sans-serif;
        z-index: 999;
    }
    #timer {
        margin-left: 20px;
    }
    .progress-container {
        flex-grow: 1;
        margin: 0 20px;
        background-color: #444;
        height: 20px;
        border-radius: 10px;
        overflow: hidden;
    }
    #progress-bar {
        height: 100%;
        background-color: #0078D7;
        width: 0%;
        transition: width 0.3s;
    }
    #finalize-report {
        background-color: #0078D7;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    #finalize-report:hover {
        background-color: #005A9E;
    }
</style>
</body>

</html>
